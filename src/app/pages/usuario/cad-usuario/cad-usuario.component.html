
<app-menu></app-menu>
<div class="pag">
    <header>
        <h1>Administração | Cadastro de Usuarios</h1>
    </header>
    <form [formGroup]="formulario">
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Nome</mat-label>
            
            <input matInput formControlName="nome" type="text">
        </mat-form-field>    
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Sobrenome</mat-label>
            <input matInput formControlName="sobrenome" type="text">
        </mat-form-field> 
        <mat-form-field appearance="outline" color="accent"  >
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone" type="text">
        </mat-form-field> 
        <mat-form-field appearance="outline" color="primary" >
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" type="text">
        </mat-form-field> 
        <mat-form-field appearance="outline" color="primary" class="grande">
            <mat-label>Endereço</mat-label>
            <input matInput formControlName="endereco" type="text">
        </mat-form-field> 
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Login</mat-label>
            <input matInput formControlName="login" type="text">
        </mat-form-field>         
        
            
        
        <div class="controles"> 
            <button mat-stroked-button [disabled]="formulario.enabled" (click)="onIncluir()" color="primary">Incluir</button>
            <button mat-stroked-button [disabled]="formulario.invalid" (click)="onSalvar()">Salvar</button>
            <button mat-stroked-button [disabled]="formulario.disabled" (click)="onCancelar()">Cancelar</button>
        </div>
    </form>
    <div class="detalhes">
       
    </div>
</div>
